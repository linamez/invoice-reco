<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h2>Upload a File</h2>
    <form id="uploadForm" hx-post="http://localhost:8000/invoice-reco/" hx-encoding="multipart/form-data" hx-target="#response" >
        <input type="file" id="fileInput" name="file" required />
        <button type="submit">Upload</button>
    </form>
    <div id="response"></div>
</body>
</html>
